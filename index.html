<section class="index_bg"></section>
<h1 class="index_title">摄影圈</h1>
<section class="black_bg1" style="opacity:0.3"></section>
<div id='mySwipe' class='swipe'>
  	<div class='swipe-wrap'>
	    <div><b>分享、联通摄影世界</b></div>
	    <div><b>垂直交流空间</b></div>
	    <div><b>沟通、社交平台</b></div>
	    <div><b>一站式解决方案</b></div>
	</div>
	<ul id="slider_position">
		<li class="on"></li>
		<li class=""></li>
		<li class=""></li>
		<li class=""></li>
	</ul>
</div>
<section class="index_btn">
	<a class="btn btn-default" id="start_travel" href="{{site.pageurl}}/login.html">开始旅程</a>
</section>
<script>
	$('.index_bg').height($(window).height())

	var bullets = $("#slider_position li");

	var elem = document.getElementById('mySwipe');
	window.mySwipe = Swipe(elem, {
//	  startSlide: 4,
	  auto: 3000,
	  continuous: true,
//	  disableScroll: true,
//	  stopPropagation: true,
	  callback: function(pos) {
	  	var i = bullets.length;
	  	while(i--){
	  		bullets[i].className = ' ';
	  	}
	  	bullets[pos].className = 'on';
	  }
	});
</script>
