<script type="text/javascript">
$(function(){
	//choose selection
	$("#landscapeMenu").click(function(){
		if($(".black_bg").hasClass("displayNone")){
			$(".black_bg").removeClass("displayNone");
		}else{
			$(".black_bg").addClass("displayNone");
		}
		$(".my_select_model").animate({
			height:'toggle'
		});
	})
	//cancle selection
	$(".black_bg").click(function(){
		$("#landscapeMenu").click();
	})

	$(".my_select_model ul li button").click(function(){
		$("#landscapeMenu").click();
	})

	//show picture view
	$(".box").on("click",function(){
		var bg_image = $(this).find("img").attr("src");
		//alert(bg_image);

		var pic_review = $(".pic_review");
		pic_review.css("background-image","url('"+bg_image+"')");
		if( pic_review.hasClass('displayNone') ){
			pic_review.removeClass('displayNone');
		}else{
			pic_review.addClass('displayNone');
		}
		return false;
	})
	//cancle picture view
	$(".pic_review").click(function(){
		$(".pic_review").addClass('displayNone');
	})
})
</script>
