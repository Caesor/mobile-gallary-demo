<script>
	$(".title").click(function(){
		var _ob = $(this);
		_ob.next("ul").toggle();
		var icon = _ob.find(".toggle_down");
		if(icon.attr("statu") == '0'){
			icon.removeClass("fa-angle-down").addClass("fa-angle-up");
			icon.attr("statu","1");
		}else{
			icon.removeClass("fa-angle-up").addClass("fa-angle-down");
			icon.attr("statu","0");
		}
	})

	$(".activity_list li").click(function(){
		location.href = "{{site.pageurl}}/activity_detail.html" 
		return false;
	})

	$("#setting_line").click(function(){
		location.href = "{{site.pageurl}}/setting.html" 
		return false;
	})

	//show picture view
	$(".myPhotos li").click(function(){
		var bg_image = $(this).find("img").attr("src");
		
		var pic_review = $(".pic_review");
		pic_review.css("background-image","url('"+bg_image+"')");
		if( pic_review.hasClass('displayNone') ){
			pic_review.removeClass('displayNone');
		}else{
			pic_review.addClass('displayNone');
		}
		return false;
	})
	//cancle picture view
	$(".pic_review").click(function(){
		$(".pic_review").addClass('displayNone');
	})
</script>
