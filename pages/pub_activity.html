title: 发布活动

<header class="top_bar">
	<ul>
		<li class="back_btn"><i class="fa fa-angle-left"></i></li>
		<li class="menu_head"><span>{{ page.title }}</span></li>
		<li class="right_btn" id="pub"><span>发布</span></li>
	</ul>
</header>
<section class="sign_form">
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <div class="col-sm-10">
	      <textarea class="form-control" rows="3" placeholder="说点什么吧..."></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	  	<div class="col-sm-10">
	  		<input type="file" id="fileElem" style="display:none;">
	  		<ul id="upload_pic_list">
	  			
	  		</ul>
	      	<section class="add_pic">+</section>
	    </div>
	  </div>
	</form>
</section>
<script>
	$(".back_btn").click(function(){
		event.preventDefault();
		history.back(1);
	})	

	$("#pub").click(function(){
		location.href = "{{site.pageurl}}/activity.html";
	});

	$(".add_pic").click(function(){
		$("#fileElem").click();
	})
</script>
