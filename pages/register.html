---
layout: topbar
title: 注册账号
---
<section class="sign_form">
	<form class="form-horizontal" role="form" id="register_form">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control check_required" id="" placeholder="用户名" >
	    </div>
	  </div>
	  <div class="form-group">
	  	<label for="inputEmail3" class="col-sm-2 control-label">邮 箱</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control check_required" id="inputEmail3" placeholder="邮箱">
	    </div>
	  </div>
	  <div class="form-group">
		  <label for="inputEmail3" class="col-sm-2 control-label">密 码</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control check_required" id="inputPassword3" placeholder="请输入密码">
	    </div>
	  </div>
	  <div class="form-group">
	  	<label for="inputEmail3" class="col-sm-2 control-label">确认密码</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control check_required" id="inputPassword3" placeholder="请再次输入密码">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> 同意摄影圈的价值观和隐私条款
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary" id="create_account">创建账户</button>
	    </div>
	  </div>
	</form>
</section>
<script>
	$(".check_required").focus(function(){
		checkForm.dis_warn($(this));
	})
	$("#create_account").click(function(){
		var suc = checkForm.check_warn($("#register_form"));
		if(suc){
			location.href = "{{site.pageurl}}/login.html";
		}
		return false;
	})
</script>
